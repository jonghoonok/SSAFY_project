{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="text-white">
  <form action="" method="POST" class="form container">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn text-white bg-dark">
        Submit
      </button>
    {% endbuttons %}
  </form>

</div>
{% endblock content %}
